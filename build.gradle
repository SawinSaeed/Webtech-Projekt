plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.5'
	id 'io.spring.dependency-management' version '1.1.3'
}

group = 'de.htwberlin.webtech'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'junit:junit:4.13.1'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	implementation 'org.postgresql:postgresql'
	runtimeOnly 'org.postgresql:postgresql'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.springframework.boot:spring-boot-starter-mail'
	testImplementation 'com.h2database:h2'
}


test {
	environment "JDBC_DATASOURCE_URL", System.getenv('JDBC_DATASOURCE_URL')
	environment "JDBC_DATASOURCE_USERNAME", System.getenv('JDBC_DATASOURCE_USERNAME')
	environment "JDBC_DATASOURCE_PASSWORD", System.getenv('JDBC_DATASOURCE_PASSWORD')
}
tasks.named('test') {
	useJUnitPlatform()
}